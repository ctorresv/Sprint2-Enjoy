<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #caja {
            width: 50px;
            height: 50px;
            background: red;
            margin: 10px;
            position: relative;
        }

        #barra {
            margin: 10px;
            height: 30px;
            width: 0;
            background: steelblue;
        }

        #cuadro {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: red;
        }

        #objeto {
            width: 50px;
            height: 50px;
            background: green;
            position: absolute;
            top: 0;
            left: 0;
        }

        #popup {
            width: 120px;
            height: 120px;
            background: purple;
            transform: scale(0);
        }

        #contenedor {
            width: 300px;
            border: 1px solid #000;
            margin: 10px;
        }

        #tiempo {
            height: 20px;
            width: 300px;
            background: crimson;
        }

        #seguidor {
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            position: absolute;
        }

        #personaje {
            width: 50px;
            height: 50px;
            background: gray;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="caja"></div>
        <div id="barra"></div>
        <div id="cuadro"></div>
        <div id="objeto"></div>
        <div id="popup"></div>

        <div id="contenedor">
            <div id="tiempo"></div>
        </div>

        <div id="seguidor"></div>

        <div id="personaje"></div>
        <button onclick="correr()">Correr</button>
        <button onclick="saltar()">Saltar</button>
    </div>


    <script src="./src/scripts/animaciones.js"></script>
</body>

</html>
